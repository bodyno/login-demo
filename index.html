<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="./assets/reset.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left-con">
                <div class="gallery"></div>
                <div class="download">
                    <a href="#" class="app-store"></a>
                    <a href="#" class="google-play"></a>
                </div>
            </div>
            <div class="right-con">
                <form class="form">
                    <h1 class="title">Login</h1>
                    <label class="label">Email</label>
                    <div class="input-con">
                        <div class="icon"></div>
                        <div class="divider"></div>
                        <input placeholder="Enter your email" class="input" />
                    </div>
                    <label class="label">Password</label>
                    <div class="input-con">
                        <div class="icon"></div>
                        <div class="divider"></div>
                        <input type="password" placeholder="Enter your password" class="input" />
                        <div class="icon password-icon"></div>
                    </div>
                    <div class="help-con">
                        <label class="remember">
                            <input type="checkbox" class="checkbox" />
                            Remember me
                        </label>
                        <a class="forget" href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="button">Login</button>
                    <div class="register-con">
                        Do not have an account? <a class="register-link" href="#">Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
